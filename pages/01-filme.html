        <div class="formulario">
          <form class="form-contato" method="post">

            <div class="dados-user" class="icon">
              <div class="icone-contato conteudo-flex">
                <span class="icon"><img src="../assets/fonts/fonts/profile-user.png" alt=""></span>
              </div>
              <fieldset>
                  <input type="text" id="nome" placeholder="Nome" class="user" required autofocus>

            </div>

            <div class="dados-user" class="icon">
              <div class="icone-contato conteudo-flex">
                <span class="icon"><img src="../assets/fonts/fonts/email.png" alt=""></span>

              </fieldset>
            </div>

            <div class="dados-user" class="icon">
              <div class="icone-contato conteudo-flex">
                <span class="icon"><img src="../assets/fonts/fonts/phone-call.png" alt=""></span>
              </div>
              <fieldset>
                <input type="tel" id="telefone" placeholder="Telefone" class="telefone" required>
              </fieldset>
            </div>

            <div class="dados-msg">
              <fieldset>
                <select name="assunto" id="assunto" required>
                  <option select selected disabled>Selecione o assunto</option>
                  <option value="0">Dúvidas</option>
                  <option value="1">Sugestões</option>
                  <option value="2">Reclamações</option>
                  <option value="3">Financeiro</option>
                  <option value="4">Suporte</option>
                  <option value="5">Ouvidoria</option>
                  <option value="6">Outras informações</option>
                </select>
              </fieldset>
            </div>

            <div class="dados-msg">
              <fieldset>
                <textarea id="mensagem" placeholder="Mensagem" required></textarea>
              </fieldset>
            </div>

            <div class="dados-msg">
              <fieldset>
                <button type="submit" id="botao" title="Enviar">Enviar</button>
              </fieldset>
            </div>
